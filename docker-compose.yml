version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "9000:3000"
    environment:
      - VITE_CONVEX_URL=http://backend:8000
    depends_on:
      - backend
    env_file:
      - .env

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    env_file:
      - .env
